<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who Are You</title>
    <link rel="stylesheet" href="../style.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
</head>
<body>

<div class="banner">
    <a href="AdminScreen.html" class="logo"><img src="/Images/logo.png" alt="Logo" height="40"></a>
    <div class="tabs">
        <a href="#" class="tab">
            <img src="/Images/search_icon.png" alt="Login" height="20">
        </a>
        <a href="#" class="tab">Events</a>
        <a href="WhoAreYou.html" class="tab">Login</a>
    </div>
</div>

<div class="role-container">
    <h2>Select Your Role</h2>
    <button onclick="goToLogin('customer')" class="role-btn">Customer</button>
    <button onclick="goToLogin('organizer')" class="role-btn">Organizer</button>
    <button onclick="goToLogin('admin')" class="role-btn">Admin</button>
</div>

<script>
    function goToLogin(role) {
        window.location.href = `login.html?role=${role}`;
    }
</script>

</body>
