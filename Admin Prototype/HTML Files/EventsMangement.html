<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Events</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

<div class="bg-white-50 py-24 sm:py-32">
    <div class="mx-auto max-w-2xl px-6 lg:max-w-7xl lg:px-8">
        <h2 class="text-center text-base/7 font-semibold text-indigo-600">Welcome, Admin</h2>
        <p class="mx-auto mt-2 max-w-lg text-center text-4xl font-semibold tracking-tight text-balance text-gray-950 sm:text-5xl">
            Events Management</p>
        <div class="mt-10 grid gap-4 sm:mt-16 lg:grid-cols-3 lg:grid-rows-2">
            <!-- Left Box -->
            <div class="relative lg:row-span-2">
                <div class="absolute inset-px rounded-lg bg-white lg:rounded-l-[2rem]"></div>
                <div class="relative flex h-full flex-col overflow-hidden rounded-[calc(var(--radius-lg)+1px)] lg:rounded-l-[calc(2rem+1px)]">
                    <div class="px-8 pt-8 pb-8 sm:px-10 sm:pt-10 sm:pb-8">
                        <p class="mt-2 text-lg font-medium tracking-tight text-gray-950 max-lg:text-center">Events
                            required to be reviewed</p>
                        <ul class="mt-2 max-w-lg text-sm/6 text-gray-600 max-lg:text-center">
                            <li class="flex items-center space-x-4">
                                <a href="/profile/comedy_night" class="text-indigo-600 hover:underline">Comedy Night</a>
                            </li>
                            <li class="flex items-center space-x-4 mt-2">
                                <a href="/profile/fencing_club" class="text-indigo-600 hover:underline">Fencing Club</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="pointer-events-none absolute inset-px rounded-lg ring-1 shadow-sm ring-black/5 lg:rounded-l-[2rem]"></div>
            </div>
            <!-- Middle Box -->
            <div class="relative lg:row-span-2">
                <div class="absolute inset-px rounded-lg bg-white"></div>
                <div class="relative flex h-full flex-col overflow-hidden rounded-[calc(var(--radius-lg)+1px)]">
                    <div class="px-8 pt-8 pb-8 sm:px-10 sm:pt-10 sm:pb-8">
                        <p class="mt-2 text-lg font-medium tracking-tight text-gray-950 max-lg:text-center">Active
                            Events</p>
                        <ul class="mt-2 max-w-lg text-sm/6 text-gray-600 max-lg:text-center">
                            <li class="flex items-center space-x-4">
                                <a href="https://www.uncg.edu/event/baseball-vs-pittsburgh/"
                                   class="text-indigo-600 hover:underline">Baseball vs.
                                    Pittsburgh</a>
                            </li>
                            <li class="flex items-center space-x-4 mt-2">
                                <a href="https://www.uncg.edu/event/mens-basketball-vs-chattanooga-2/"
                                   class="text-indigo-600 hover:underline">Men’s Basketball vs. Samford</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="pointer-events-none absolute inset-px rounded-lg ring-1 shadow-sm ring-black/5"></div>
            </div>
            <!-- Right Box -->
            <div class="relative lg:row-span-2">
                <div class="absolute inset-px rounded-lg bg-white lg:rounded-r-[2rem]"></div>
                <div class="relative flex h-full flex-col overflow-hidden rounded-[calc(var(--radius-lg)+1px)] lg:rounded-r-[calc(2rem+1px)]">
                    <div class="px-8 pt-8 pb-8 sm:px-10 sm:pt-10 sm:pb-8">
                        <p class="mt-2 text-lg font-medium tracking-tight text-gray-950 max-lg:text-center">Banned
                            Events</p>
                        <ul class="mt-2 max-w-lg text-sm/6 text-gray-600 max-lg:text-center">
                            <li class="flex items-center space-x-4">
                                <a href="https://www.coolmathgames.com/" class="text-red-600 hover:underline">Games
                                    During Class</a>
                            </li>
                            <li class="flex items-center space-x-4 mt-2">
                                <a href="https://www.netflix.com/" class="text-red-600 hover:underline">Netflix N
                                    Chill?</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="pointer-events-none absolute inset-px rounded-lg ring-1 shadow-sm ring-black/5 lg:rounded-r-[2rem]"></div>
            </div>
        </div>
    </div>
</div>

<div class="absolute bottom-10 w-full text-center">
    <div class="pagination">
        <a href="UserManagement.html" class="text-indigo-600 hover:underline">← Previous</a>
        <span class="mx-4">Page 2</span>
        <a href="ReviewManagement.html" class="text-indigo-600 hover:underline">Next →</a>
    </div>
</div>

</body>
</html>
