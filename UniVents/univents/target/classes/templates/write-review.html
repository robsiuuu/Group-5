<!DOCTYPE html>
<html class="h-full bg-gray-50" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write a Review</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter:wght@300;400;600' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        }
        .submit-btn {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
            width: 100%;
        }
        .submit-btn:hover {
            background: #4338CA;
        }
    </style>
</head>
<body class="h-full">

<!-- Review Form -->
<div class="container">
    <h2 class="text-2xl font-bold mb-4">Write a Review</h2>
    <p class="text-gray-600 mb-6">Tell us about your experience at the event.</p>

    <form action="#" method="POST">
        <label class="block text-lg font-semibold mb-2">Event Rating</label>
        <select class="w-full border border-gray-300 rounded-md p-2 mb-4">
            <option>★★★★★ - Excellent</option>
            <option>★★★★ - Good</option>
            <option>★★★ - Average</option>
            <option>★★ - Poor</option>
            <option>★ - Terrible</option>
        </select>

        <label class="block text-lg font-semibold mb-2">Your Review</label>
        <textarea class="w-full border border-gray-300 rounded-md p-2 h-32 mb-4" placeholder="Write your review here..."></textarea>

        <button type="submit" class="submit-btn">Submit Review</button>
    </form>

    <a href="/view-events" class="block text-center mt-4 text-indigo-600 hover:underline">Back to Events</a>
</div>

</body>
</html>
