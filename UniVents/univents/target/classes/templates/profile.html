<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-lg">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Edit Profile</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg">
        <form class="space-y-6" action="#" method="POST">
            <!-- Profile Picture -->
            <div class="flex flex-col items-center">
                <label for="photo" class="block text-sm/6 font-medium text-gray-900">Profile Picture</label>
                <div class="mt-4 relative">
                    <img class="size-24 rounded-full border-2 border-gray-300 shadow-md" src="/default-profile.png" alt="Profile Picture">
                    <input type="file" name="photo" id="photo" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer">
                </div>
                <button type="button"
                        class="mt-2 rounded-md bg-gray-200 px-3 py-1.5 text-sm font-semibold text-gray-900 shadow-xs hover:bg-gray-300">
                    Change Picture
                </button>
            </div>

            <!-- Full Name -->
            <div>
                <label for="full-name" class="block text-sm/6 font-medium text-gray-900">Full Name</label>
                <div class="mt-2">
                    <input type="text" name="full-name" id="full-name" required
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-2 outline-gray-300 focus:outline-4 focus:outline-indigo-600 sm:text-sm/6"
                           placeholder="John Doe">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
                <div class="mt-2">
                    <input type="email" name="email" id="email" required
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-2 outline-gray-300 focus:outline-4 focus:outline-indigo-600 sm:text-sm/6"
                           placeholder="you@example.com">
                </div>
            </div>

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm/6 font-medium text-gray-900">Username</label>
                <div class="mt-2">
                    <input type="text" name="username" id="username" required
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-2 outline-gray-300 focus:outline-4 focus:outline-indigo-600 sm:text-sm/6"
                           placeholder="yourusername">
                </div>
            </div>

            <!-- Change Password -->
            <div>
                <label for="new-password" class="block text-sm/6 font-medium text-gray-900">New Password</label>
                <div class="mt-2">
                    <input type="password" name="new-password" id="new-password"
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-2 outline-gray-300 focus:outline-4 focus:outline-indigo-600 sm:text-sm/6"
                           placeholder="Enter new password">
                </div>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm/6 font-medium text-gray-900">Confirm New Password</label>
                <div class="mt-2">
                    <input type="password" name="confirm-password" id="confirm-password"
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-2 outline-gray-300 focus:outline-4 focus:outline-indigo-600 sm:text-sm/6"
                           placeholder="Confirm new password">
                </div>
            </div>

            <!-- Save Button -->
            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Save Profile
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
