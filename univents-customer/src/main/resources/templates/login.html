<!DOCTYPE html>
<html class="h-full bg-gray-50" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

<!-- Navbar -->
<nav class="bg-blue-950 border-b-4 border-black fixed top-0 w-full z-50">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-[7vw] items-center justify-between">
            <div class="flex items-center">
                <img class="h-32 w-32" src="/UniVents.png" alt="UniVents">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="home.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-blue-900">Dashboard</a>
                    <a href="view-events.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-blue-900">View Events</a>
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-blue-900">About Us</a>
                </div>
            </div>
            <div class="ml-4 flex items-center space-x-4">
                <a href="/signup" class="rounded-md px-6 py-2 bg-gray-800 text-white hover:text-red">Sign Up</a>
            </div>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 mt-[100px]">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-16 w-auto" src="/logo.png" alt="UniVents Logo">
        <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" id="loginForm">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
                <div class="mt-2">
                    <input type="email" name="email" id="email" autocomplete="email" required
                           class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 border border-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input type="password" name="password" id="password" autocomplete="current-password" required
                           class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 border border-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 transition duration-200">
                    Sign in
                </button>
            </div>
        </form>

        <!-- Display Login Message -->
        <p id="loginMessage" class="text-center text-sm mt-4"></p>

        <!-- Signup Link -->
        <p class="mt-6 text-center text-sm text-gray-500">
            Not a member?
            <a href="/signup" class="font-semibold text-indigo-600 hover:text-indigo-500">Create a new account!</a>
        </p>
    </div>
</div>

<!-- JavaScript for Handling Login -->
<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents page reload

        let formData = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        })
        .then(response => response.json()) // Expecting JSON response with user ID
        .then(data => {
            let messageElement = document.getElementById("loginMessage");

            if (data.id) {
                // Store logged-in user ID and username in localStorage
                localStorage.setItem("loggedInUserId", data.id);
                localStorage.setItem("loggedInUsername", data.username);

                messageElement.textContent = "Login successful! Redirecting...";
                messageElement.classList.add("text-green-600");

                setTimeout(() => {
                    window.location.href = "/dashboard"; // Redirect after login
                }, 2000);
            } else {
                messageElement.textContent = "Invalid email or password.";
                messageElement.classList.add("text-red-600");
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>

</body>
</html>
