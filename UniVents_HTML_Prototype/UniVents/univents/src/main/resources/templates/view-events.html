<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

<!-- Navbar -->
<nav class="bg-blue-950 border-b-4 border-black fixed top-0 w-full z-50">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-[7vw] items-center justify-between">
            <div class="flex items-center">
                <img class="h-32 w-32" src="/static/UniVents.png" alt="UniVents">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="home.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-blue-900">Dashboard</a>
                    <a href="view-events.html" class="rounded-md px-3 py-2 text-sm font-medium text-white underline">View Events</a>
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-blue-900">About Us</a>
                </div>
            </div>
            <div class="ml-4 flex items-center space-x-4">
                <a href="profile.html" class="rounded-md px-6 py-2 bg-gray-800 text-white hover:text-red">Profile</a>
                <a href="logout.html" class="rounded-md px-6 py-2 bg-gray-800 text-white hover:text-red">Log Out</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Layout -->
<div class="max-w-7xl mx-auto mt-10 flex flex-col lg:flex-row gap-6 px-6">

    <!-- Event Info Panel -->
    <div class="lg:w-1/3 bg-white p-6 rounded-lg shadow-lg border">
        <h2 class="text-2xl font-semibold mb-4 text-gray-900">Your Selected Events</h2>
        <button class="w-full bg-red-600 text-white py-2 rounded-lg mb-4 hover:bg-red-500" onclick="clearAllEvents()">Clear All Events</button>

        <div id="eventList">
            <div class="p-4 bg-gray-100 rounded-md mb-3 border-l-4 border-indigo-600 shadow">
                <h3 class="text-xl font-semibold text-gray-900">Career Fair</h3>
                <p class="text-gray-600">Workshop - 2:00 PM</p>
                <p class="text-gray-700 text-sm mt-1">Network with top employers on campus.</p>
                <!-- Register Button -->
                <a href="write-review.html">
                    <button class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500">Register</button>
                </a>
            </div>
            <div class="p-4 bg-gray-100 rounded-md mb-3 border-l-4 border-indigo-600 shadow">
                <h3 class="text-xl font-semibold text-gray-900">Music Festival</h3>
                <p class="text-gray-600">Social - 6:00 PM</p>
                <p class="text-gray-700 text-sm mt-1">Enjoy live music performances.</p>
                <!-- Register Button -->
                <a href="write-review.html">
                    <button class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500">Register</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Campus Map -->
    <div class="lg:w-2/3 bg-white p-6 rounded-lg shadow-lg border">
        <h2 class="text-2xl font-semibold mb-4 text-gray-900">Event Locations</h2>
        <img src="/static/campus-map.png" alt="Campus Map" class="w-full h-[550px] object-cover rounded-lg shadow-md border">
    </div>

</div>

<!-- to Clear Events -->
<script>
    function clearAllEvents() {
        document.getElementById("eventList").innerHTML = "";
    }
</script>

</body>
</html>
