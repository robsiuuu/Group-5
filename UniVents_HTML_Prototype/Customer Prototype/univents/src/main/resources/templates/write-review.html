<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="events.css">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-blue-950 border-b-4 border-black fixed top-0 w-full z-50">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-[7vw] items-center justify-between">
            <div class="flex items-center">
                <img class="h-32 w-32" src="/static/UniVents.png" alt="UniVents">
                <div class="ml-10 flex items-baseline space-x-4 links">
                    <a href="home.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-blue-900">Dashboard</a>
                    <a href="view-events.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-blue-900">View Events</a>
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-blue-900">About Us</a>
                </div>
            </div>
            <div class="ml-4 flex items-center space-x-4">
                <a href="profile.html" class="rounded-md px-6 py-2 bg-gray-800 text-white hover:text-red">Profile</a>
                <a href="#" class="rounded-md px-6 py-2 bg-gray-800 text-white hover:text-red">Log Out</a>
            </div>
        </div>
    </div>
</nav>

<!-- Review Form -->
<div class="mt-[8vw] flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[90%] max-w-2xl">
        <h2 class="text-center text-2xl font-bold text-gray-900">Write a Review</h2>
        <p class="text-center text-gray-600">Share your experience about the event.</p>

        <form class="mt-6 space-y-4" action="#" method="POST">
            <!-- Event Name -->
            <div>
                <label for="event-name" class="block text-sm font-medium text-gray-900">Event Name</label>
                <input type="text" name="event-name" id="event-name" required
                       class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-2 outline-gray-300 focus:outline-4 focus:outline-indigo-600 sm:text-sm"
                       placeholder="Enter event name">
            </div>

            <!-- Rating Dropdown -->
            <div>
                <label for="rating" class="block text-sm font-medium text-gray-900">Rating</label>
                <select name="rating" id="rating" required
                        class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-2 outline-gray-300 focus:outline-4 focus:outline-indigo-600 sm:text-sm">
                    <option value="" disabled selected>Select a rating</option>
                    <option value="1">★ 1 - Poor</option>
                    <option value="2">★★ 2 - Fair</option>
                    <option value="3">★★★ 3 - Good</option>
                    <option value="4">★★★★ 4 - Very Good</option>
                    <option value="5">★★★★★ 5 - Excellent</option>
                </select>
            </div>

            <!-- Review Text -->
            <div>
                <label for="review-text" class="block text-sm font-medium text-gray-900">Your Review</label>
                <textarea name="review-text" id="review-text" rows="4" required
                          class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-2 outline-gray-300 focus:outline-4 focus:outline-indigo-600 sm:text-sm"
                          placeholder="Write your review here..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center mt-4">
                <button type="submit" class="bg-blue-950 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Submit Review
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
