<!DOCTYPE html>
<html class="h-full bg-gray-50" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Events</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter:wght@300;400;600' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Page Styling */
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: url('/banner-image.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 80px 20px;
            font-weight: 600;
        }

        /* Event Layout */
        .event-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            gap: 30px;
            padding: 20px;
        }

        /* Info Panel Styling */
        .info-panel {
            width: 380px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid #E5E7EB;
        }

        .event-card {
            background: #ffffff;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #4F46E5;
            transition: transform 0.2s ease-in-out;
        }

        .event-card:hover {
            transform: scale(1.02);
        }

        /* Map Section */
        .map-container {
            flex-grow: 1;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        }

        /* Clear All Button */
        .clear-btn {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .clear-btn:hover {
            background: #4338CA;
        }
    </style>
</head>
<body class="h-full">

<!-- Hero Section -->
<div class="hero">
    <h1 class="text-4xl">Discover Campus Events</h1>
    <p class="mt-2 text-lg">Find and attend events happening all over campus!</p>
</div>

<!-- Event Layout -->
<div class="event-container">
    <!-- Info Panel for Stacked Events -->
    <div id="infoPanel" class="info-panel">
        <button class="clear-btn" onclick="clearAllEvents()">Clear All Events</button>
        <div id="eventList">
            <div class="event-card">
                <h2 class="text-xl font-semibold">Career Fair</h2>
                <p class="text-gray-600">Workshop</p>
                <p class="text-gray-700 mt-1">2:00 PM</p>
                <p class="text-gray-500 text-sm mt-2">Meet top employers on campus.</p>
                <button class="mt-4 px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500">Register</button>
            </div>
            <div class="event-card">
                <h2 class="text-xl font-semibold">Music Festival</h2>
                <p class="text-gray-600">Social</p>
                <p class="text-gray-700 mt-1">6:00 PM</p>
                <p class="text-gray-500 text-sm mt-2">Enjoy live music performances.</p>
                <button class="mt-4 px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500">Register</button>
            </div>
            <div class="event-card">
                <h2 class="text-xl font-semibold">Coding Bootcamp</h2>
                <p class="text-gray-600">Tech</p>
                <p class="text-gray-700 mt-1">4:00 PM</p>
                <p class="text-gray-500 text-sm mt-2">Learn web development skills.</p>
                <button class="mt-4 px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500">Register</button>
            </div>
        </div>
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <img src="/campus-map.png" alt="Campus Map" class="w-full rounded-lg shadow-lg">
    </div>
</div>

<script>
    function clearAllEvents() {
        document.getElementById("eventList").innerHTML = "";
    }
</script>

</body>
</html>
