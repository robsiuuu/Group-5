<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-50">
    <nav class="bg-blue-950 border-b-4 border-black fixed top-0 w-full z-50">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-[7vw] items-center justify-between">            
                <!--Logo -->
                <div class="flex items-center space-x-6">
                    <img class="h-20 w-20" src="/images/UniVents.png" alt="UniVents">
                    
                    <!-- Links -->
                    <div class="flex space-x-6">
                        <a href="#" class="                            rounded-md underline px-3 py-2 text-sm font-medium text-white
                        ">Dashboard</a>
                        <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-blue-900 hover:text-white">View Events</a>
                        <a href="./view_events.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-blue-900 hover:text-whit">Manage Events</a>
                        <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-blue-900 hover:text-white">About Us</a>
                    </div>
                </div>
    
                <div class="flex items-center space-x-6">                     
                    <!-- Notifications -->
                    <button type="button" class="relative text-gray-400 hover:text-white focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                        <span class="sr-only">View notifications</span>
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                        </svg>
                    </button>
    
                    <!-- Profile dropdown -->
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center rounded-full bg-gray-800 text-sm focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" onclick="toggleUserMenu()">
                            <img class="w-10 h-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="User Profile">
                        </button>
                        <div id="user-menu" class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 ring-1 shadow-lg ring-black/5">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700">Your Profile</a>
                            <a href="/pages/home.html" class="block px-4 py-2 text-sm text-gray-700">Sign out</a>
                        </div>
                    </div>

                    <script>
                        function toggleUserMenu() {
                            const menu = document.getElementById("user-menu");
                            menu.classList.toggle("hidden");
                        }

                        // Close the menu if clicked outside
                        document.addEventListener("click", function(event) {
                            const menu = document.getElementById("user-menu");
                            const button = document.getElementById("user-menu-button");

                            if (!menu.contains(event.target) && !button.contains(event.target)) {
                                menu.classList.add("hidden");
                            }
                        });
                    </script>
    
                </div>
            </div>
        </div>
    </nav>


    <div class="ml-[20px] mt-[180px]">
        <div class="px-4 sm:px-0">
          <h3 class="text-base/7 font-semibold text-gray-900">Profile Information</h3>
          <p class="mt-1 max-w-2xl text-sm/6 text-gray-500">Personal details.</p>
        </div>
        <div class="mt-6 border-t border-gray-100">
          <dl class="divide-y divide-gray-100">
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
              <dt class="text-sm/6 font-medium text-gray-900">Full name</dt>
              <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">Alexander Full Name</dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
              <dt class="text-sm/6 font-medium text-gray-900">Email address</dt>
              <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">margotfoster@example.com</dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
              <dt class="text-sm/6 font-medium text-gray-900">Password</dt>
              <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">**********</dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
              <dt class="text-sm/6 font-medium text-gray-900">Favorite Genres</dt>
              <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">Art, Sports, ...., ... </dd>
            </div>
          </dl>
        </div>
      </div>

      <div class="ml-[20px] mt-4">
        <button onclick="openEditModal()" 
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Edit Profile
        </button>
    </div>
    
    <!-- Profile Edit Modal -->
    <div id="editProfileModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Edit Profile</h2>
            
            <form id="editProfileForm">
                <label class="block text-sm font-medium text-gray-900">Full Name</label>
                <input type="text" id="editFullName" class="w-full p-2 border rounded-md mb-2" value="Alexander Full Name">
                
                <label class="block text-sm font-medium text-gray-900">Email Address</label>
                <input type="email" id="editEmail" class="w-full p-2 border rounded-md mb-2" value="margotfoster@example.com">
                
                <label class="block text-sm font-medium text-gray-900">Password</label>
                <input type="password" id="editPassword" class="w-full p-2 border rounded-md mb-2" value="**********">
                
                <label class="block text-sm font-medium text-gray-900">Favorite Genres</label>
                <input type="text" id="editGenres" class="w-full p-2 border rounded-md mb-4" value="Art, Sports, ...., ...">
    
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeEditModal()" 
                        class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                        Cancel
                    </button>
                    <button type="button" onclick="saveProfileChanges()" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function openEditModal() {
            document.getElementById("editProfileModal").classList.remove("hidden");
        }
    
        function closeEditModal() {
            document.getElementById("editProfileModal").classList.add("hidden");
        }
    
        function saveProfileChanges() {
            const newFullName = document.getElementById("editFullName").value;
            const newEmail = document.getElementById("editEmail").value;
            const newPassword = document.getElementById("editPassword").value;
            const newGenres = document.getElementById("editGenres").value;
    
            document.getElementById("profileFullName").innerText = newFullName;
            document.getElementById("profileEmail").innerText = newEmail;
            document.getElementById("profilePassword").innerText = "**********";
            document.getElementById("profileGenres").innerText = newGenres;
    
            // Close Modal
            closeEditModal();
        }
    </script>
      
</body>
</html>
