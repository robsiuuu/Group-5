<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div class="min-h-full">
        <nav class="bg-white border-b-2 border-black fixed top-0 w-full z-50">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div>
                            <img class="h-32 w-32" src="/images/UniVents.png" alt="UniVents">
                        </div>
                        <div>
                            <div class="ml-10 flex items-baseline space-x-4 links">
                                <a href="#" class="rounded-md underline px-3 py-2 text-sm font-medium text-black">Dashboard</a>
                                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-blue-900 hover:text-white">View Events</a>
                                <a href="./view_events.html" class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-blue-900 hover:text-white">Manage Events</a>
                                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-blue-900 hover:text-white">About Us</a>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="ml-4 flex items-center space-x-4">
                            <button type="button" class="relative rounded-md px-6 py-2 bg-gray-800 p-1 text-white hover:text-red focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                                Log In
                            </button>
                            <button type="button" class="relative rounded-md px-6 py-2 bg-gray-800 p-1 text-white hover:text-red focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main class="hero_section relative">
            <div class="max-w-7xl px-4 py-6 sm:px-6 lg:px-8 relative img_container">
                <div class="img_container relative">
                    <img class="hero_img w-full h-auto object-cover" src="/images/campevents.png" alt="UNCG Campus Events">
                    <h1 class="hero_text absolute w-1/3 left-0 text-white text-4xl font-bold px-6 py-3 rounded-lg">
                        Discover Campus Events Today
                    </h1>
                    <p class="hero_p absolute w-1/3 left-0 text-white px-6 py-3 rounded-lg">Find and create student events, club meetings, and campus activities all in one space.</p>
                </div>
                <div class="hero_buttons flex gap-4">
                    <button class="button_1 w-1/3 text-white px-6 py-3 rounded-lg bg-blue-500 hover:bg-blue-600">
                        View Events
                    </button>
                    <button class="button_1 w-1/3 text-white px-6 py-3 rounded-lg bg-gray-500 hover:bg-gray-600">
                        Log In
                    </button>
                </div>
            </div>
        </main>
        
    </div>
</body>
</html>
